<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpenWise</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../assets/icons/image.png" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <div class="header">
      <!-- Horizontal Nav -->
      <div class="horizontal-header">
        <ul>
          <!-- Left-side -->
          <nav class="left-side">
            <li><img src="../assets/icons/image.png" alt="" /></li>
            <li>SpenWise</li>
          </nav>

          <!-- Right-Side -->
          <nav class="right-side">
            <li class="hideOnMobile"><i class="bi bi-grid"></i>Dashboard</li>
            <li class="hideOnMobile">
              <i class="bi bi-receipt"></i>Manage Expenses
            </li>
            <li class="hideOnMobile">
              <i class="bi bi-cash-stack"></i>Manage Budgets
            </li>
            <li id="togglebtn" class="hideOnPc"><i class="bi bi-list"></i></li>
            <li class="hideOnMobile">
              <i class="bi bi-bar-chart"></i>Reports and Charts
            </li>
          </nav>
        </ul>
      </div>

      <!-- Vertical Nav/ Sidebar -->
      <div class="vertical-header">
        <ul>
          <li><i class="bi bi-grid"></i>Dashboard</li>
          <li><i class="bi bi-receipt"></i>Manage Expenses</li>
          <li><i class="bi bi-cash-stack"></i>Manage Budgets</li>
          <li><i class="bi bi-bar-chart"></i>Reports and Charts</li>
        </ul>
      </div>
    </div>
  </body>

  <!-- Toggle Function -->
  <script>
    const togglebtn = document.getElementById("togglebtn");
    const sidebar = document.querySelector(".vertical-header");

    togglebtn.addEventListener("click", (e) => {
      sidebar.classList.toggle("active");
    });
  </script>
</html>
